<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>STL Slicer for 3D Printed Microfluidics</title>
</head>
<body>
  <!-- <div id="app" class="container" style="display: none;"> -->
  <div id="caption">STL Slicer for 3D Printed Microfluidics</div>
  <div class="section group">
    <div class="col span_1_of_3">
      <div id="controls">
        <p><input accept=".stl" type="file" id="upload" size="50"/></p>
        <p>mm per STL units: <input type="text" id="mm" value="1" size="5"></p>
        <p>Layer height (Î¼m): <input type="text" id="height" value="10" size="3"/></p>
        <p><input type="submit" id="slice" value="Slice" style="width:180px;"/></p>
        <p id="status"></p>

        <input type="hidden" id="filename" />

      </div>
    </div>
    <div class="col span_2_of_3">
        <canvas id="canvas" width="500" height="500">
          Your browser doesn't appear to support the
          <code>&lt;canvas&gt;</code> element.
        </canvas><br>
        <input type="range" style="width: 500px;" id="slider">
    </div>
  </div>
  <!-- </div> -->
  <script src="app.js"></script>
</body>
</html>
